name: wf-push

on:
  push
jobs:
  push1:
    #if: ${{default_input_flag == "true"}}
    env:
      input_flag: ${{secrets.DEFAULT_INPUT_FLAG}}
    name: flag_evaulation
    runs-on: ubuntu-latest
    steps:

      - run: |
          var = ${{env.input_flag}}
          if [ $var == "true" ]; then
          echo "::set-output name=flag::true"
          else
          echo "::set-output name=flag::false"
        id: esito
      - run: |
          echo ${{steps.esito.outputs.flag}}
  
