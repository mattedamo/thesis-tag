name: wf-push

on:
  push
jobs:
  push1:
    #if: ${{default_input_flag == "true"}}
    env:
      input_flag: ${{secrets.DEFAULT_INPUT_FLAG}}
    name: flag_true
    runs-on: ubuntu-latest
    steps:
      - run: env
  push2:
    #if: ${{ default_input_flag == "false" }}
    name: flag_false
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo $input_flag
        if: input_flag == "true"
      - run: |
          echo $input_flag
        if: input_flag == "false"
          
